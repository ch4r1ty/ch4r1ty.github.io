# Hexo Configuration
# Docs: https://hexo.io/docs/configuration.html

# Site
title: ch4r1ty's Blog
subtitle: '技术学习与生活感悟'
description: '分享技术学习、项目经验和生活感悟的个人博客'
keywords: [技术, 编程, 人工智能, 机器学习, 实习经验]
author: ch4r1ty
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://ch4r1ty.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: cactus-dark
deploy:
  type: git
  repo: https://github.com/ch4r1ty/ch4r1ty.github.io.git
  branch: main

# Markdown
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '""'''
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: true
    permalinkClass: 'header-anchor'
    permalinkSymbol: '¶'

# Plugins
plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-archive
  - hexo-generator-category
  - hexo-generator-tag

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: false
  tags: true
  categories: true

# Disqus
disqus_shortname:

# Google Analytics
google_analytics:

# Baidu Analytics
baidu_analytics:

# MathJax
mathjax:
  enable: false
  per_page: false
  cdn: //cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# Social Links
social:
  github: https://github.com/ch4r1ty
  email: your-email@example.com

# Menu
menu:
  Home: /
  About: /about/
  Archives: /archives/
  Projects: https://github.com/ch4r1ty

# Widgets
widgets:
  - search
  - category
  - tagcloud
  - recent_posts
  - archive

# Theme specific settings
theme_config:
  # Profile
  profile:
    name: ch4r1ty
    avatar: /images/logo.png
    bio: 热爱技术的开发者
  
  # Social links
  social:
    github: https://github.com/ch4r1ty
    email: your-email@example.com
  
  # Navigation
  navigation:
    - name: 首页
      url: /
    - name: 关于
      url: /about/
    - name: 文章
      url: /archives/
    - name: 项目
      url: https://github.com/ch4r1ty
      external: true
  
  # Footer
  footer:
    copyright: '© 2023-2024 ch4r1ty'
    powered_by: 'Powered by Hexo'
    theme: 'Theme: Cactus Dark' 